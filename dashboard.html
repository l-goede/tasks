<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dashboard</title>
    <link rel="stylesheet" href="stylesdash.css" />
  </head>
  <body>
    <main class="dashboard">
      <!-- start buttons top -->
      <button class="menu">
        <img src="./assets/menu.svg" alt="menu" />
      </button>
      <h2 class="task">Tasks</h2>
      <button class="bell">
        <img src="./assets/bell.svg" alt="bell" />
      </button>

      <!-- end buttons top -->
      <!-- start block dates -->
      <section class="radio-group">
        <label>
          <input
            type="radio"
            name="date"
            value="today"
            class="radio-group__input"
          />
          <span class="radio-group__title">TODAY</span></label
        >

        <label>
          <input
            type="radio"
            name="date"
            value="tomorrow"
            class="radio-group__input"
          />
          <span class="radio-group__title">TOMORROW</span></label
        >

        <label>
          <input
            type="radio"
            name="date"
            value="selectDate"
            class="radio-group__input"
          />
          <span class="radio-group__title">THIS WEEK</span></label
        >
      </section>

      <!-- end block dates -->
      <!-- start block tasks -->
      <section class="checkbox-group">
        <label>
          <input type="checkbox" class="checkbox-group__input" />
          <span class="checkbox-group__title"
            >Book appointment with Jared</span
          ></label
        >

        <label>
          <input type="checkbox" class="checkbox-group__input" />
          <span class="checkbox-group__title"
            >Upload today shot on dribble</span
          ></label
        >

        <label>
          <input type="checkbox" class="checkbox-group__input" />
          <span class="checkbox-group__title"
            >Complete the elephant illustration</span
          ></label
        >
        <label>
          <input type="checkbox" class="checkbox-group__input" />
          <span class="checkbox-group__title"
            >Buy cake for Claire's birthday</span
          ></label
        >
        <label>
          <input type="checkbox" class="checkbox-group__input" />
          <span class="checkbox-group__title"
            >Attend UX conference with Jared</span
          ></label
        >
        <!-- start buttons bottom -->
        <section class="addtask">
          <a href="/new.html"><img src="./assets/new_button.svg" /></a>
        </section>

        <!-- end buttons bottom -->
      </section>
      <!-- end block checkbox -->
    </main>
  </body>
</html>
